language: node_js
node_js:
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install -g selenium-standalone
  - selenium-standalone install
  - selenium-standalone start > /dev/null 2>&1 &
  - sleep 3
